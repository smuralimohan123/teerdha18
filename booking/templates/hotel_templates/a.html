<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn {
            background-color: #dc3545;
            border: none;
        }
        .btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body><br>

    <center>

        <h4 style="color:rgb(153, 125, 25);text-decoration: underline;">HOTELS WHYCHOOSEUS INSERT FORM</h4>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" name="ques" class="form-control" id="question" required>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" name="ans" class="form-control" id="answer" required>
            </div>
            <input type="submit" class="btn btn-block btn-danger">
        </form>
        
    </center>
</body>
</html>
