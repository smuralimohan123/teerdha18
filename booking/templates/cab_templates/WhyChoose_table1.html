{% extends 'dashboard_templates/admin.html' %}
{% block main_content %}
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>WhyChoose Table</title>
        <style>
             body.dark td a{
                color: white;
              }
            body.dark {
                background-color: #272728;
                  color: #ffffff;
              }
      
              body.dark table {
                  background-color: #2d2d2d;
                  color: #ffffff;
              }
      
              body.dark th {
                  background-color: #1e272e;
                  color: #ffffff;
              }
      
              body.dark td {
                  background-color: #2d2d2d;
                  color: #cccccc;
              }
         
              
                   
              table {
                  width: 950px;
                  border-collapse: collapse;
                  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                  background: #fff;
                  border-radius: 10px;
                  margin: 0 auto;
                  margin-left: 300px; /* Adjusted margin-left for centering */
                  margin-top: 20px; /* Added margin-top for spacing */
                  height: 300px;
              }
      
              th, td {
                  padding: 15px;
                  text-align: center;
                  border-bottom: 1px solid #ddd;
                  border-right: 1px solid #ddd;
              }
      
              th {
                  background-color: #3498db;
                  color: white;
                  font-weight: bold;
              }
      
              td {
                  background-color: #f9f9f9;
                  color: #333;
              }
      
              tr:last-child td {
                  border-bottom: none;
              }
     
        .po{
            padding-left: 300px;
        }
        td a {
                    text-decoration: none;
                    display: inline-block;
                    padding: 8px 15px;
                    border-radius: 5px;
                    margin-right: 5px;
                    color: #333;
                    font-weight: bold;
                }
                td a.delete {
                  font-weight: bold;
                  color: red;
                 
                }
                td a.edit {
                   font-weight: bold;
                   color: green;
                   
                }
        
           /* button css    */


.styled-button {
    width: 300px;
    margin-left: 630px;
    padding: 5px;
    border:2px solid black; 
    background-color:rgb(62, 113, 221);
    border-radius: 5px; 
    cursor: pointer;
    display: inline-block; 
    text-align: center; 
    transition: background-color 0.3s;
}
 body.dark .styled-button {
    width: 300px;
    margin-left: 630px;
    padding: 5px;
    border:2px solid black; 
    background-color:gray;
    border-radius: 5px; 
    cursor: pointer;
    display: inline-block; 
    text-align: center; 
    transition: background-color 0.3s;
}


.styled-button a {
    text-decoration: none;
    color: white;
    display: block; 
    width: 100%; 
    height: 100%;
    line-height: 1.5;
    font-family: Arial, sans-serif; 
    font-size: 13px;
}



        </style>
    </head>
    <body><br>
        <h2 class="po">Cab whychoose crud operations:</h2><br>

        <button class="styled-button" style="width: 200px;margin-left: 1050px;">
            <a href="/WhyChoose/">WHYCHOOSE-INSERT-FORM</a></button>

        <br><br>


       <table border="1px">
            <tr>
                <th>ctitle</th>
                <th>heading1</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

            {% for i in k3 %}
            <tr>
                <td>{{i.ctitle}}</td>
                <td>{{i.heading1}}</td>
                <td><a href="/WhyChoose_crud_edit/{{i.id}}" class="edit"><i class="fas fa-edit"></i>Edit</a></td>
                <td><a href="/WhyChoose_crud_del/{{i.id}}" class="delete"><i class="fas fa-trash-alt"></i>Delete</a></td>
            </tr>
            {% endfor %}
        </table><br>

    </body>
</html>
{% endblock main_content %}
